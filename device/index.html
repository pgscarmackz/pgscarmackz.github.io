<!DOCTYPE html>
<html>
    <head>
        <title>Device Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="./css/styles.css">
    </head>
    
    <body>
        <!-- <div id="container" class="div-button">
            <button type="button" id="start-stop-button" class="btn btn-primary scan-button" onclick="onStartScanning()">Start Scanning</button>
        </div> -->

        <div id="main-content">
            <div id="main-content-sub">
                <div class="row">
                    <div class="col-sm ds-name"><b style="font-size: 24px;">HTML5</b></div>
                    <div class="col-sm"><b style="font-size: 24px; text-align: left;">Features</b></div>
                </div>
                <div class="row">
                    <div class="col-sm ds-name"><b>WebGL</b></div>
                    <div class="col-sm" id="webgl-value">TBD</div>
                </div>
                <div class="row">
                    <div class="col-sm ds-name"><b>Canvas</b></div>
                    <div class="col-sm" id="canvas-value">TBD</div>
                </div>
                <div class="row">
                    <div class="col-sm ds-name"><b>SVG</b></div>
                    <div class="col-sm" id="svg-value">TBD</div>
                </div>
            </div>
        </div>
                
        <!-- iQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!-- React -->
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.0/umd/react.development.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.7.1/remarkable.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"></script>
        <!-- Popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Moment -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
        <!-- Instascan plugin -->
        <!-- <script src="./js/instascan.min.js"></script> -->
        <!-- <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script> -->
        <!-- <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script> -->
        <script type="text/javascript" src="./feature.min.js"></script>
        
        <script type="text/javascript">
            $("#webgl-value").text(feature.webGL ? "Supported" : "Not Supported");
            $("#canvas-value").text(feature.canvas ? "Supported" : "Not Supported");
            $("#svg-value").text(feature.svg ? "Supported" : "Not Supported");
        </script>
    </body>
</html>
